<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>

  <div class="page" id="page-1">
    <div class="content">
      <h1>Happy Birthday, Love!</h1>
      <p>You make every moment special. Let's celebrate!</p>
      <button class="btn" onclick="goToPage(2)">Next</button>
    </div>
  </div>

  <div class="page" id="page-2" style="display: none;">
    <div class="content">
      <h1>Choose an Option</h1>
      <button class="btn" onclick="goToPage(3)">Photo Slides</button>
      <button class="btn" onclick="goToPage(4)">Mini Game</button>
      <button class="btn small" onclick="goToPage(5)">Appreciation</button> <!-- Small button for appreciation -->
      <button class="btn small" onclick="goToPage(1)">Back</button> <!-- Small button to go back to page 1 -->
    </div>
  </div>

  <div class="page" id="page-3" style="display: none;">
    <div class="content">
      <h1>Our Beautiful Memories</h1>
      <p>Enjoy the photos we shared.</p>
      <!-- Add your slideshow here -->
      <button class="btn small" onclick="goToPage(2)">Back to Menu</button>
    </div>
  </div>

  <div class="page" id="page-4" style="display: none;">
    <div class="content">
      <h1>Do You Love Me?</h1>
      <button class="btn" onclick="alert('Yes, I do!')">Yes</button>
      <button class="btn" onclick="alert('You\'re silly!')">No</button>
      <button class="btn small" onclick="goToPage(2)">Back to Menu</button>
    </div>
  </div>

  <div class="page" id="page-5" style="display: none;">
    <div class="content">
      <h1>Appreciation</h1>
      <p>Thank you for being the most amazing person in my life. You light up my world in ways I can't describe. Love you endlessly!</p>
      <button class="btn small" onclick="goToPage(1)">Back to Home</button> <!-- Small button to go back to home -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
