<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Page 1: Welcome page -->
  <div class="page" id="page-1">
    <div class="content">
      <h1>Happy Birthday, Love!</h1>
      <p>You make every moment special. Let's celebrate!</p>
      <button class="btn" onclick="goToPage(2)">Next</button>
    </div>
  </div>

  <!-- Page 2: Menu page -->
  <div class="page" id="page-2" style="display: none;">
    <div class="content">
      <h1>Choose an Option</h1>
      <button class="btn" onclick="goToPage(3)">Memories</button> <!-- Leads to Slideshow -->
      <button class="btn" onclick="goToPage(4)">Mini Game</button> <!-- Leads to Mini Game -->
      <button class="btn small" onclick="goToPage(5)">Next</button> <!-- Leads to Appreciation -->
    </div>
  </div>

  <!-- Page 3: Photo Slideshow (Memories) -->
  <div class="page" id="page-3" style="display: none;">
    <div class="content">
      <h1>Memories</h1>
      <div class="slideshow-container">
        <img id="slideImage" src="image1.jpg" alt="Memory 1">
        <p id="slideText">This is our first special moment together.</p>
      </div>
 
      <button class="btn small" onclick="goToPage(2)">Back to Menu</button>
    </div>
  </div>

  <!-- Page 4: Mini Game -->
  <div class="page" id="page-4" style="display: none;">
    <div class="content">
     <h1>Do you love me?</h1>
<button id="yesButton">Yes, I do</button>
<button id="noButton">No</button>
      <button class="btn small" onclick="goToPage(2)">Back to Menu</button>
<p id="loveMessage"></p>
    </div>
  </div>

  <!-- Page 5: Appreciation Page -->
  <div class="page" id="page-5" style="display: none;">
    <div class="content">
      <h1>Appreciation</h1>
      <p>Thank you for being the most amazing person in my life. You light up my world in ways I can't describe. Love you endlessly!</p>
      <button class="btn" onclick="goToPage(1)">Restart</button> <!-- Restart button only -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
